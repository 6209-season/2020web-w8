<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps example</title>
    <style>
      #map_canvas {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Simple maps example</h1>

    <div id="map_canvas"></div>
    <script>
    function initMap() {
      var myOptions = {
        zoom: 8,
        center: {lat: 48.860829, lng: 2.337633},
        mapTypeId: google.maps.MapTypeId.TERRAIN,
        disableDefaultUI: true,
        // Step 4. Customize displayed controls
        zoomControl: true,
        mapTypeControl: true,
        scaleControl: true
      }
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

      // Step 2. Add custom icon

      var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';

      var marker = new google.maps.Marker({
        position: {lat: 48.860829, lng: 2.337633},
        icon: iconBase + 'flag_maps.png',
        map: map
      });

      // Step 3. Add info window

      var contentString = '<div id="content"><h2 id="firstHeading" class="firstHeading">ルーヴル美術館</h2><p>フランス・パリにある世界最大級の美術館。<br>世界中の多くの美術品を所蔵している。<br>レオナルド・ダ・ヴィンチ作「モナ・リザ」をはじめとした、名だたる芸術作品を鑑賞することができる。<br>(興味を持った理由)<br>人生の中で、一度は実際に訪ね、名作を鑑賞したいという思いがあるため。</p></div>';

      var infowindow = new google.maps.InfoWindow({
        content: contentString
      });

      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap"
    async defer></script>
  </body>
</html>
